<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saad Malik — Visuals</title>
  <meta name="description" content="Photography portfolio by Saad Malik." />

  <style>
    :root {
      --bg: #050505;
      --text: #e0e0e0;
      /* The signature bouncy physics */
      --pop-easing: cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
    }

    html { scroll-behavior: smooth; }

    header {
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: -2px;
      line-height: 1;
      background: linear-gradient(to bottom, #fff, #666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    header p {
      color: #888;
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
      font-weight: 300;
    }

    /* THE GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem 4rem;
      perspective: 1000px;
    }

    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform-style: preserve-3d;
      will-change: transform;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
    }

    .card.visible {
      animation: fadeInUp 0.8s var(--pop-easing) forwards;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.1s linear; 
      scale: 1.05;
    }

    /* LIGHTBOX CONTAINER */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      background: rgba(255, 255, 255, 0); 
    }

    .lightbox.active {
      display: flex;
      animation: flashBang 0.6s ease forwards;
    }

    @keyframes flashBang {
      0% { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(0px); }
      10% { background: rgba(255, 255, 255, 0.4); }
      100% { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); }
    }

    .lightbox img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 4px;
      box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      user-select: none;
      
      /* Ensure it's hidden before animation starts */
      opacity: 0; 
    }

    /* THIS IS THE NEW ANIMATION CLASS */
    .slide-up {
      animation: popFromBottom 0.6s var(--pop-easing) forwards;
    }

    @keyframes popFromBottom {
      0% { opacity: 0; transform: scale(0.8) translateY(100px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* NAVIGATION BUTTONS */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.5);
      font-size: 3rem;
      cursor: pointer;
      padding: 20px;
      transition: color 0.2s, transform 0.1s;
      z-index: 1001;
      user-select: none;
      outline: none;
    }

    .nav-btn:hover { color: #fff; }
    .nav-btn:active { transform: translateY(-50%) scale(0.9); }
    #prev { left: 10px; }
    #next { right: 10px; }

    footer {
      text-align: center;
      padding: 4rem 2rem;
      color: #444;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
      header { padding: 4rem 1.5rem 2rem; }
      header h1 { font-size: 2.5rem; }
      .gallery { padding: 1rem; gap: 1rem; grid-template-columns: 1fr; }
      .card { transform: none !important; }
      .card img { scale: 1; }
      .nav-btn { font-size: 2rem; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(60px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glare {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(125deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%);
      opacity: 0;
      pointer-events: none;
      mix-blend-mode: overlay;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

<header>
  <h1>Saad Malik</h1>
  <p>Visual Archive · Version Controlled</p>
</header>

<main class="gallery" id="gallery"></main>

<div class="lightbox" id="lightbox">
  <button class="nav-btn" id="prev">❮</button>
  <img src="" alt="Expanded View" id="lightbox-img" />
  <button class="nav-btn" id="next">❯</button>
</div>

<footer>
  © 2026 Saad Malik
</footer>

<script>
  // --- CONFIG ---
  const images = [
    'photo0.jpg',
    'photo1.jpg',
    'photo2.jpg',
    'photo3.jpg',
    'photo4.jpg',
    'photo5.jpg',
    'photo6.jpg',
    'photo7.jpg',
    'photo8.jpg',
    
  ];

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');

  let currentIndex = 0;

  // 1. GENERATE GRID
  images.forEach((name, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${index * 100}ms`;

    const img = document.createElement('img');
    img.src = `images/Photos/${name}`; 
    img.alt = 'Photography by Saad Malik';

    const glare = document.createElement('div');
    glare.className = 'glare';

    card.appendChild(img);
    card.appendChild(glare);
    gallery.appendChild(card);

    // 3D Tilt Logic
    card.addEventListener('mousemove', (e) => {
      if (window.innerWidth > 768) {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xPct = x / rect.width;
        const yPct = y / rect.height;
        const xRot = (0.5 - yPct) * 15;
        const yRot = (xPct - 0.5) * 15;

        requestAnimationFrame(() => {
            img.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.08)`;
            glare.style.opacity = 0.7;
            glare.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.3), transparent 60%)`;
        });
      }
    });

    card.addEventListener('mouseleave', () => {
      if (window.innerWidth > 768) {
        img.style.transition = 'transform 0.5s var(--pop-easing)';
        img.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1.05)';
        glare.style.opacity = 0;
        setTimeout(() => { img.style.transition = 'transform 0.1s linear'; }, 500);
      }
    });

    // OPEN LIGHTBOX
    card.addEventListener('click', () => {
      currentIndex = index;
      openLightbox();
    });
    
    setTimeout(() => card.classList.add('visible'), 50);
  });

  // 2. LIGHTBOX LOGIC
  function openLightbox() {
    updateImage();
    lightbox.classList.add('active');
  }

  function updateImage() {
    // 1. Remove animation class
    lightboxImg.classList.remove('slide-up');
    
    // 2. Trigger Reflow (The magic trick to restart CSS animations)
    void lightboxImg.offsetWidth; 
    
    // 3. Change Source
    lightboxImg.src = `images/Photos/${images[currentIndex]}`;
    
    // 4. Add animation class back
    lightboxImg.classList.add('slide-up');
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage();
  }

  // 3. LISTENERS
  nextBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    showNext();
  });

  prevBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    showPrev();
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
        lightbox.classList.remove('active');
        // Clear src so it doesn't flash old image on next open
        setTimeout(() => lightboxImg.src = '', 300);
    }
  });

  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'Escape') lightbox.classList.remove('active');
  });

</script>

</body>
</html>
